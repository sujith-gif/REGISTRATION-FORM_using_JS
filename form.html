<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FORM</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<style>
  body{
    font-family: 'Pacifico', cursive;
  }
  .row{
    display: block;
  }
  .content{
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
<body>
<div class="container mt-5">
  <form id="validate">
    <div class="row">
      <div class="content">
        <h2>Registration Form</h2>
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">First Name:</label>
          <input type="text" class="form-control" id="name" name="name">
          <div id="nameError" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName">
          <div id="lastNameError" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
          <div id="emailError" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address">
          <div id="addressError" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" class="form-control" id="pincode" name="pincode">
          <div id="pincodeError" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div id="genderError" class="invalid-feedback"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="country">Country:</label>
          <select class="form-control" id="country" name="country">
            <option value="">Select Country</option>
            <!-- Add your country options here -->
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <!-- Add more countries as needed -->
          </select>
          <div id="countryError" class="invalid-feedback"></div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="script.js"></script>
</body>
</html>
